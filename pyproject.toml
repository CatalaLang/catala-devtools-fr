[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "catleg"
version = "0.0.1"
dependencies = [
  "aiometer",
  "dynaconf",
  "httpx",
  "markdown-it-py[plugins]",
  "mdformat",
  "more-itertools",
  "typer",
]

[project.optional-dependencies]
dev = [
  "mypy",
  "pre-commit",
  "pytest",
  "ruff",
  "tox",
]

[project.scripts]
catleg = "catleg.catleg:main"
